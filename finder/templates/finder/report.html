{% extends 'finder/base.html' %}

{% block title %}Report {{ type }} Item{% endblock %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'homepage' %}">Lost & Found</a>
        <a href="{% url 'dashboard' %}" class="btn btn-outline-light">Back to Dashboard</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-body p-4">
                    <h2 class="mb-4">Report a {{ type }} Item</h2>
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="{{ form.name.id_for_label }}" class="form-label">Item Name</label>
                            {{ form.name }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.description.id_for_label }}" class="form-label">Description</label>
                            {{ form.description }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.location.id_for_label }}" class="form-label">Location (where you lost/found it)</label>
                            {{ form.location }}
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg w-100">Submit Report</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
